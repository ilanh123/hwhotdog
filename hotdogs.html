<!DOCTYPE html>

<html>
    <head>
        <title>Calculating Hotdog Prices!</title>
        <link rel="stylesheet" href="hotdogs.css">
    </head>
    <body>
        <h1>Welcome to Joe's Hotdog Stand!</h1>
        <script>
            // declaring variables
            var subtotal;
            var subtotalTax;
            var total;
            let discount = false;
            // 
            // declaring prompt variables
            var dogs =  prompt("How many hotdogs do you wish to purchase?");
            var fries =  prompt("How many french fries do you wish to purchase?");
            var drinks =  prompt("How many drinks do you wish to purchase?");
            var subtotalOG = ((dogs * 4.25) + (fries * 2.6) + (drinks * 1.5));

            // if discount is applicable:
            if (subtotalOG > 20) {
                var subtotalDis = (subtotalOG * .9);
                discount = true;
                subtotalTax = (subtotalDis * .0625);
                total = subtotalDis + subtotalTax;
            } else {
                subtotalTax = (subtotalOG * .0625);
                total = subtotalOG + subtotalTax;
            }
            
            // Math.round(x*100) / 100 rounds the variable to two decimal places
            document.write("You chose to purchase " + dogs + " hotdogs.\n");
            document.write("You chose to purchase " + fries + " french fries.\n");
            document.write("You chose to purchase " + drinks + " drinks.\n");
            document.write("The original subtotal, before discounts or taxes, was: " + Math.round(subtotalOG * 100) / 100 + " dollars.\n");
            if (discount) {
                document.write("You were eligible for a discount. After the discount, and before taxes, your total was: " + Math.round(subtotalDis * 100) / 100 + " dollars.\n");
            }
            document.write("Your tax was: " + Math.round(subtotalTax * 100) / 100 + " dollars.\n");
            document.write("Your total, with tax, is: " + Math.round(total * 100) / 100 + " dollars.\n");
        </script>
    </body>
</html>
